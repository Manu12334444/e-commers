<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro - Mi E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
        }
        .button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        .toggle-link {
            color: #4caf50;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="formTitle">Iniciar Sesión</h2>
    
    <!-- Formulario de inicio de sesión -->
    <form id="loginForm" style="display: block;">
        <input type="email" id="loginEmail" class="input-field" placeholder="Correo electrónico" required>
        <p id="loginEmailError" class="error-message">Por favor, introduce un correo electrónico válido.</p>
        
        <input type="password" id="loginPassword" class="input-field" placeholder="Contraseña" required>
        <p id="loginPasswordError" class="error-message">Contraseña incorrecta.</p>
        
        <button type="submit" class="button">Ingresar</button>
    </form>
    
    <!-- Formulario de registro -->
    <form id="registerForm" style="display: none;">
        <input type="email" id="registerEmail" class="input-field" placeholder="Correo electrónico" required>
        <p id="registerEmailError" class="error-message">Correo electrónico ya registrado o inválido.</p>
        
        <input type="password" id="registerPassword" class="input-field" placeholder="Contraseña (min 8 caracteres)" required>
        <p id="registerPasswordError" class="error-message">La contraseña debe tener al menos 8 caracteres.</p>
        
        <input type="password" id="confirmPassword" class="input-field" placeholder="Confirmar contraseña" required>
        <p id="confirmPasswordError" class="error-message">Las contraseñas no coinciden.</p>
        
        <button type="submit" class="button">Registrar</button>
    </form>
    
    <!-- Enlace para alternar entre los formularios -->
    <span id="toggleForm" class="toggle-link">¿No tienes cuenta? Regístrate</span>
</div>

<script>
    // Alternar entre formularios de Login y Registro
    const formTitle = document.getElementById('formTitle');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const toggleForm = document.getElementById('toggleForm');

    toggleForm.addEventListener('click', () => {
        if (loginForm.style.display === 'block') {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            formTitle.textContent = 'Registro de Usuario';
            toggleForm.textContent = '¿Ya tienes cuenta? Inicia sesión';
        } else {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            formTitle.textContent = 'Iniciar Sesión';
            toggleForm.textContent = '¿No tienes cuenta? Regístrate';
        }
    });

    // Validación de registro
    registerForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        const registerEmailError = document.getElementById('registerEmailError');
        const registerPasswordError = document.getElementById('registerPasswordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        let valid = true;

        // Validar que el email no esté registrado
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        if (users.some(user => user.email === email) || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            registerEmailError.style.display = 'block';
            valid = false;
        } else {
            registerEmailError.style.display = 'none';
        }

        // Validar longitud de la contraseña
        if (password.length < 8) {
            registerPasswordError.style.display = 'block';
            valid = false;
        } else {
            registerPasswordError.style.display = 'none';
        }

        // Validar que las contraseñas coincidan
        if (password !== confirmPassword) {
            confirmPasswordError.style.display = 'block';
            valid = false;
        } else {
            confirmPasswordError.style.display = 'none';
        }

        if (valid) {
            users.push({ email, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registro exitoso. Ahora puedes iniciar sesión.');
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            formTitle.textContent = 'Iniciar Sesión';
        }
    });

    // Validación de inicio de sesión
    loginForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        const loginEmailError = document.getElementById('loginEmailError');
        const loginPasswordError = document.getElementById('loginPasswordError');

        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const user = users.find(user => user.email === email && user.password === password);

        if (user) {
            loginEmailError.style.display = 'none';
            loginPasswordError.style.display = 'none';
            alert('Inicio de sesión exitoso.');
            // Aquí podrías redirigir al usuario a otra página, ej: `window.location.href = 'home.html';`
        } else {
            loginEmailError.style.display = user ? 'none' : 'block';
            loginPasswordError.style.display = 'block';
        }
    });
</script>

</body>
</html>
